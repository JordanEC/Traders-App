<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="supplier.name" class="form-control" id="name" placeholder="Supplier Name"/>
    </div>
</div>
<div class="form-group">
    <label for="company" class="col-sm-2 control-label">Company</label>
    <div class="col-sm-10">
        <input type="text" ng-model="supplier.company" class="form-control" id="company" placeholder="Supplier company"/>
    </div>
</div>
<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="supplier.address" class="form-control" id="address" placeholder="Supplier address"/>
    </div>
</div>
<div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="supplier.phone" class="form-control" id="phone" placeholder="Supplier phone"/>
    </div>
</div>
